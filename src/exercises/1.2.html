<!DOCTYPE html>
<!--
ðŸ§© 1.2: Semantic HTML
ðŸŽ¯ Goal: Improve the HTML by using semantic elements.

Notes:
- The order or elements is correct. You only need to change the elements tags.
- You don't need to change or remove CSS classes.
-->
<html lang="en">

<head>
  <title>Exercise #1.2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600&display=swap" rel="stylesheet">

  <!-- ðŸ’¡ Remove all styles and see the page naked. It doesn't make much sense, right?
    Let's try to fix the page without even looking to the styles -->
  <link rel="stylesheet" href="../assets/theme.css">
  <link rel="stylesheet" href="1.2.css">
</head>

<body>
  <main>
    <div class="content">
      <div class="g-card">

        <div class="header">
          <span class="header-tag tagSecondary">On Sale</span>
          <!-- ðŸ’¡ This is clearly the main heading of the page.
          Every page must have one heading <h1> -->
          <div class="title-xl header-plantName">
            Monstera Deliciosa
          </div>
        </div>

        <div class="info">
          <!-- ðŸ’¡ This looks like a list, right? -->
          <div class="topic info-part">
            <span class="topic-item">
              <span class="topic-key">Family</span>
              <span class="topic-value title-lg">Araceae</span>
            </span>
            <span class="topic-item">
              <span class="topic-key">Temperature</span>
              <span class="topic-value title-lg">20Âº (70F)</span>
            </span>
            <span class="topic-item">
              <span class="topic-key">Water</span>
              <span class="topic-value title-lg">1/week</span>
            </span>
          </div>

          <div class="media info-part">
            <img class="media-img" src="../assets/imgs/monstera.png" alt="the plant in a white vase">
          </div>
        </div>

        <div class="details">
          <div class="details-part">
            <!-- ðŸ’¡ Having a solid correct heading hierarchy is crutial.
            Although this title looks like a "title-lg" (styles) in reality
            it should be a h2 because it comes after the h1 above
             -->
            <h3 class="details-title title-md">Details</h3>
            <p class="details-text">Monstera deliciosa, also known as the Swiss cheese plant, is a species of flowering
              plant native to tropical forests of southern Mexico, south to Panama.</p>
          </div>

          <div class="details-part">
            <div class="price">
              <span class="price-original">
                $40.00
              </span>
              <!-- ðŸ’¡ Once again, this may look like a "title-lg" but semantically
              it's just "normal text" without any special meaning -->
              <h2 class="price-final title-lg">
                $30.00
              </h2>
            </div>
            <!-- ðŸ’¡ 4/4 This element is clickable, what better element could it be? -->
            <div class="btn btnPrimary js-addToCart">Add to cart</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<!-- You can ignore the code below. -->
<script>
  const elExpand = document.getElementsByClassName('js-addToCart')[0]
  elExpand.addEventListener('click', function () {
    alert('This would add the plant to the cart.')
  })
</script>

</html>
