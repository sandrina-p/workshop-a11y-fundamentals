<!DOCTYPE html>

Notes:
- The order or elements is correct. You only need to change the elements tags.

<html lang="en">

<head>
  <title>Exercise #1.1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600&display=swap" rel="stylesheet">

  <!-- ðŸ’¡ Remove all styles and see the page naked. It doesn't make much sense, right?
    Let's try to fix the page without even looking to the styles -->
  <link rel="stylesheet" href="../assets/theme.css">
  <link rel="stylesheet" href="1.1.css">
</head>

<body>
  <div>
    <header>
      <!-- ðŸ’¡ This looks like a list of links for the website navigation -->
      <div class="company-links">
        <a href="#fake-home" class="link">Home</a>
        <a href="#fake-plans" class="link">All plants</a>
        <a href="#fake-login" class="link">Login</a>
      </div>
    </header>

    <main class="content">
      <div class="g-card">

        <div class="header">
          <span class="header-tag tagSecondary">On Sale</span>
          <!-- ðŸ’¡ Headings are a critical part of semantics.
            Every page must have one h1 heaing -->
          <div class="title-xl header-plantName">
            Monstera Deliciosa
          </div>
        </div>

        <div class="info">
          <!-- ðŸ’¡ Does this look like a type of list? -->
          <div class="topic info-part">
            <span class="topic-item">
              <span class="topic-key">Family</span>
              <span class="topic-value title-lg">Araceae</span>
            </span>
            <span class="topic-item">
              <span class="topic-key">Temperature</span>
              <span class="topic-value title-lg">20ÂºC</span>
            </span>
            <span class="topic-item">
              <span class="topic-key">Water</span>
              <span class="topic-value title-lg">1/week</span>
            </span>
          </div>

          <div class="media info-part">
            <img class="media-img" src="../assets/imgs/monstera.png" alt="a plant in a vase">
          </div>
        </div>

        <div class="details">
          <div class="details-part">
            <p class="details-text">Monstera deliciosa, also known as the Swiss cheese plant, is a species of flowering
              plant native to tropical forests of southern Mexico, south to Panama.</p>
          </div>

          <div class="details-part">
            <div class="price">
              <span class="price-original">
                $40.00
              </span>
              <!-- ðŸ’¡ This may look like a "title-h2", but semantically
                it's not a title, isn't it? It's just a "normal text" -->
              <h2 class="price-final title-h2">
                $30.00
              </h2>
            </div>
            <!-- ðŸ’¡ This element is clickable, what better element could it be? -->
            <div class="btn btnPrimary js-addToCart">Add to cart</div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

<!-- You can ignore the code below. -->
<script>
  const elExpand = document.getElementsByClassName('js-addToCart')[0]
  elExpand.addEventListener('click', function () {
    alert('This would add the plant to the cart.')
  })
</script>

</html>
